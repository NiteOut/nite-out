<h3>Movies</h3>
  <div class="event">
    <div class="title">
      How many tickets for:
      <br/>
      {{event}} @ {{time}}?
      <form ng-submit="addToCart(input)" novalidate>
        <input class="ticket-box" type="text" ng-model="input" autofocus placeholder="Enter quantity here"/>
      </form>
    </div>
  </div>
