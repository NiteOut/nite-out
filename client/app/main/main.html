<div id="container">
  <div class="search-bar">
    <form ng-submit="conductSearch(input, type)" novalidate>
      <input class="search-box" type="text" ng-model="input" required autofocus placeholder="Enter Zipcode"/>
      <select
        class="select-box"
        ng-init="type = options[0]"
        ng-model="type"
        ng-options="option.name for option in options">
      </select>
    </form>
  </div>
  <div id="main" ui-view></div>
</div>
